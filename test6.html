<script>
	var songNames = ['song1', 'song2', 'song3', 'song4']
	var fileNames = ['song1.mp3', 'song2.mp3', 'song3.mp3', 'song4.mp3']
	var artistNames = ['Artist#1', 'Artist#2', 'Artist#3', 'Artist#4']
	var albumNames = ['Album#1', 'Album#2', 'Album#3', 'Album#4']


	window.onload = function (){
		$('#song1 .song-name').text(songNames[0]);
		$('#song2 .song-name').text(songNames[1]);
		$('#song3 .song-name').text(songNames[2]);
		$('#song4 .song-name').text(songNames[3]);

		$('#song3 .song-artist').text(artistNames[2]);
		$('#song4 .song-artist').text(artistNames[3]);

		$('#song1 .song-album').text(albumNames[0]);
		$('#song2 .song-album').text(albumNames[1]);
		$('#song3 .song-album').text(albumNames[2]);
		$('#song4 .song-album').text(albumNames[3]);
	}


	function toggleSong() {
		var song = document.querySelector('audio'); 
		if(song.paused) {
			song.play();	
		} else {
			song.pause();
		}
	}

	function addSongNameClickEvent(songName, id) {
		var id = '#song' + id;
		
		$(id).on('click', function(event){
		
			var song = document.querySelector('audio');
			var currentSong = song.src;

			if (currentSong.search(songName) != -1) {
				toggleSong();
			} else {
				song.src = songName; 
				song.play();	
			}

		});
	}

	// addSongNameClickEvent(fileNames[0], 1);

	for (var i = 0; i < fileNames.length; i++) {
		addSongNameClickEvent(fileNames[i], i + 1);
