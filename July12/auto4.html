<html>

<head>
	<style type="text/css">
		td {
			cursor: hand;
		}
		img {
			width: 100px;
		    border: 1px solid dimgray;
		    padding: 0.5%;
		    border-radius: 10px;
		}
		.current-song-wrapper div {
			display: inline-block;
	    	vertical-align: top;
	    	margin-left: 5px;
		}
		.current-song-name {
			font-size: 22px;
			margin: 0;
		}
		.current-song-album {
			margin: 5px 0;
		}
		audio {
			width: 340px;
		}
		section {
			padding: 2%;
		}
	</style>

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
		
</head>

<body>

<table id="songs">
	<thead>
		<tr>
			<td>Title</td>
			<td>Artist</td>
			<td>Album</td>
			<td>Duration</td>
		</tr>
	</thead>
	<tbody>
		<tr id='song1'>
			<td class="song-name"></td>
			<td class="song-artist"></td>
			<td class="song-album"></td>
			<td class="song-duration"></td>
		</tr>
		<tr id='song2'>
			<td class="song-name"></td>
			<td class="song-artist"></td>
			<td class="song-album"></td>
			<td class="song-duration"></td>
		</tr>
		<tr id='song3'>
			<td class="song-name"></td>
			<td class="song-artist"></td>
			<td class="song-album"></td>
			<td class="song-duration"></td>
		</tr>
		<tr id='song4'>
			<td class="song-name"></td>
			<td class="song-artist"></td>
			<td class="song-album"></td>
			<td class="song-duration"></td>
		</tr>
	</tbody>
</table>

<section>
	<div class="current-song-wrapper">
    	<img class="current-song-image">
    	<div>
        	<p class="current-song-name"></p>
        	<p class="current-song-album"></p>
    	</div>
	</div>
	<audio controls=""></audio>
</section>


<script src="jquery.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script>
	var songs = [
	{
        'name': 'Badri Ki Dulhania (Title Track)',
        'artist': 'Neha Kakkar, Monali Thakur, Ikka Singh, Dev Negi',
        'album': 'Badrinath ki Dulhania',
        'duration': '2:56',
        'fileName': 'song1.mp3',
        'image': 'song1.jpg'
    },
    {
        'name': 'Humma Song',
        'artist': 'Badshah, Jubin Nautiyal, Shashaa Tirupati',
        'album': 'Ok Jaanu',
        'duration': '3:15',
        'fileName': 'song2.mp3',
        'image': 'song2.jpg'
    },
    {
        'name': 'Nashe Si Chadh Gayi',
        'artist': 'Arijit Singh',
        'album': 'Befikre',
        'duration': '2:34',
        'fileName': 'song3.mp3',
        'image': 'song3.jpg'
    },
    {
        'name': 'The Breakup Song',
        'artist': 'Nakash Aziz, Arijit Singh, Badshah, Jonita Gandhi',
        'album': 'Ae Dil Hai Mushkil',
        'duration': '2:29',
        'fileName': 'song4.mp3',
        'image': 'song4.jpg'
    }
    ]

    // songs is an array of objects

	window.onload = function (){

		changeCurrentSongDetails(songs[0]);

	 	for(var i = 0; i < songs.length; i++) {
	        var obj = songs[i];
	        var name = '#song' + (i+1);
	        var song = $(name);
	        song.find('.song-name').text(obj.name);
	        song.find('.song-artist').text(obj.artist);
	        song.find('.song-album').text(obj.album);
	        song.find('.song-length').text(obj.duration);
	        addSongNameClickEvent(obj, i + 1);
    	}

    	$('#songs').DataTable({
    		paging: false,
    	});

	}


	function toggleSong() {
		var song = document.querySelector('audio'); 
		if(song.paused) {
			song.play();	
		} else {
			song.pause();
		}
	}

	function addSongNameClickEvent(songObj, id) {
		var songName = songObj.name;
		var fileName = songObj.fileName

		var id = '#song' + id;

		function onClick(event){
		
			var song = document.querySelector('audio');
			var currentSong = song.src;

			if (currentSong.search(fileName) != -1) {
				toggleSong();
			} else {
				changeCurrentSongDetails(songObj);
				song.src = fileName; 
				song.play();	
			}

		}
		
		$(id).on('click', onClick);
	}

	function changeCurrentSongDetails(songObj) {
		var songPath = 'img/' + songObj.image;
	    $('.current-song-image').attr('src', songPath)
	    $('.current-song-name').text(songObj.name)
	    $('.current-song-album').text(songObj.album)
	}
	
</script>

</body>

</html>
